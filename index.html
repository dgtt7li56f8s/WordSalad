<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>単語シャッフル</title>
</head>
<body>
    
        シャッフルしたい言葉を入力してください。<br>
        <input type="text" name="shuffle" id="txtbox">
        <input type="button"value="シャッフルする" onclick="shuffle()" class="btn btn-primary"><br>
        シャッフル結果はコチラ<br>
        <input type="text" name="result" id="shuffled"><br>
        <input type="button" value="シャッフルした結果をツイートする" onclick="tweet()" class="btn btn-link">

        <footer>
            <span style="line-height: 5em;"> このサイトのソースコード：</span><a href="https://github.com/dgtt7li56f8s/WordSalad">github.com/dgtt7li56f8s/WordSalad</a><br>
        作者：つくもたん(<a href="https://twitter.com/otokura1922" target="_blank">Twitter</a>)
        </footer>
    <script>
        var shuffled;

        function shuffle()
        {
            var text = document.getElementById('txtbox').value;
            
            var txtarray =  Array.from(text);
            for(var i = txtarray.length-1; i > 0; i--)
            {
                var r = Math.floor(Math.random() * (i + 1));
                var tmp = txtarray[i];
                txtarray[i] = txtarray[r];
                txtarray[r] = tmp;
            }
            shuffled = txtarray.join('');
            var resultForm = document.getElementById('shuffled');
            resultForm.value = shuffled;
        }
        
        function tweet()
        {
            if(shuffled == undefined)
            {
                alert('値が入力されていません');
            }else
            {
                window.open('https://twitter.com/intent/tweet?text=' + shuffled);

            }

        }
    </script>
</body>
</html>
